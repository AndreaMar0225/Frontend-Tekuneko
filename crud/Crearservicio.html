<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekuneko Tecnología</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <img src="../Imagenespagina/logo.png" alt="Logo" height="90px" width="90px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Migaja de pan -->
    <nav aria-label="breadcrumb" style="margin-top: 120px; margin-left: 20px;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="breadcrumb-link" href="Crud.html">Servicios</a></li>
            <li class="breadcrumb-item active breadcrumb-active" style="color: lightgrey;" aria-current="page">
                Crear Servicio</li>
        </ol>
    </nav>
    <!--Crear Servicios-->
    <div class="container col-md-8 mt-5 p-5 rounded">
        <div class="row align-items-center mb-4">
            <div class="col-12 text-center">
                <div class="text-white pb-3">
                    <h3>Crear Servicio</h3>
                </div>
            </div>
        </div>

        <form>
            <!--Nombre-->
            <div class="row mb-3">
                <div class="col-md-3 text-white d-flex align-items-center">
                    <label for="inputNombre" class="col-form-label fs-5">
                        <h4>Nombre</h4>
                    </label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="inputNombre" placeholder="">
                </div>
            </div>

            <!--Precio-->
            <div class="row mb-3">
                <div class="col-md-3 text-white d-flex align-items-center">
                    <label for="inputPrecio" class="col-form-label fs-5">
                        <h4>Precio</h4>
                    </label>
                </div>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="inputPrecio" placeholder="">
                </div>
            </div>

            <!--Descuento-->
            <div class="row mb-3">
                <div class="col-md-3 text-white d-flex align-items-center">
                    <label for="inputDescuento" class="col-form-label fs-5">
                        <h4>Descuento</h4>
                    </label>
                </div>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="inputDescuento" placeholder="">
                </div>
            </div>
        </form>

        <!--Botón Guardar -->
        <div class="row mb-4">
            <div class="col-12 text-end">
                <div class="btn btn-info text-white fw-bold fs-5 mt-4" onclick="redireccionar()">Guardar</div>
            </div>
        </div>
    </div>
    <script>
        function redireccionar() {
            window.location.href = "Crearservicio.html";
        }
    </script>
</body>

<!--Footer-->
<footer class="bg-info text-white py-2 fixed-bottom">

    <div class="container">
        <div class="row align-items-center">

            <!-- Datos  Contacto -->
            <div class="col-md-6">
                <h5 class="fw-bold">Contacto</h5>
                <ul class="list-unstyled mb-0">
                    <li><i class="bi bi-geo-alt-fill"></i> Carrera 110 # 44 - 47</li>
                    <li><i class="bi bi-telephone-fill"></i> +57 601 444 44 44</li>
                </ul>
            </div>

            <!-- Redes Sociales -->
            <div class="col-md-6 d-flex align-items-center justify-content-end footer-social-icons">
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
</footer>
